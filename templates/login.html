<h1>Login now:</h1>

<style>
    h5{
        color : red;
    }
</style>

{%for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="username" name="username" />
    <p>Password:</p>
    <input type="password" name="password" /><br>
    <input type="submit" />
</form>

<h3>New user? Click <a href="register">here</a> to register</h3>
